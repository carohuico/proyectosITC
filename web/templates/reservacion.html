<html>
	<head>
		<title>Los 3 amigos</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="static/css/main.css" />
		<noscript><link rel="stylesheet" href="static/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">
		<!-- Wrapper -->
		<div id="wrapper">

			<!-- Header -->
			<header id="header">
				<div class="inner">

					<!-- Logo -->
					<a href="/" class="logo">
						<center><span class="symbol"><img src="static/images/Los3amigos.png" alt="" /></span>
					</a>

					<!-- Nav -->
					<nav>
						<ul>
							<li><a href="#menu">Menu</a></li>
						</ul>
					</nav>

				</div>
			</header>

			<!-- Menu -->
			<nav id="menu">
				<h2>Menu</h2>
				<ul>
					<li><a href="/">Inicio</a></li>
					<li><a href="/menu">Nuestro menú</a></li>
					<li><a href="/pedido">Pide a domicilio</a></li>
					<li><a href="/reservacion">Reservar ahora</a></li>
					<li><a href="/sobre-nosotros">Sobre nosotros</a></li>
					<li><a href="/admin">Admin</a></li>
				</ul>
			</nav>


			<!-- Main -->
			<div id="main">
				<div class="inner">
					<h1>Reservar</h1>
					<br>
					<br>
					<form action="/registrar_reserva" method="post">
						<div class="fields">
							<div class="field third">
								<label for="num-of-people">Numero de Personas:</label>
								<input type="number" id="num-of-people" name="num-of-people" min="1" max="10" required>
							</div>
							<div class="field third">
								<label for="reservation-date">Fecha:</label>
								<input type="date" id="reservation-date" name="reservation-date" required>
							</div>
							<div class="field third">
								<label for="reservation-time">Hora:</label>
								<input type="time" id="reservation-time" name="reservation-time" required>
							</div>
							<div class="field">
								<label for="cost">Costo:</label>
								<input type="text" id="cost" name="cost" readonly>
							</div>
						</div>
						<ul class="actions">
							<li><input type="submit" value="Reservar" class="primary" /></li>
						</ul>
					</form>
				</div>
			</div>

			<!-- Footer -->
			<footer id="footer">
				<div class="inner">
					<section>
						<h2>Contáctanos</h2>
						<form method="post" action="#">
							<div class="fields">
								<div class="field half">
									<input type="text" name="name" id="name" placeholder="Name" />
								</div>
								<div class="field half">
									<input type="email" name="email" id="email" placeholder="Email" />
								</div>
								<div class="field">
									<textarea name="message" id="message" placeholder="Message"></textarea>
								</div>
							</div>
							<ul class="actions">
								<li><input type="submit" value="Send" class="primary" /></li>
							</ul>
						</form>
					</section>
					<section>
						<h2>Follow</h2>
						<ul class="icons">
							<li><a href="#" class="icon brands style2 fa-twitter"><span class="label">Twitter</span></a></li>
							<li><a href="#" class="icon brands style2 fa-facebook-f"><span class="label">Facebook</span></a></li>
							<li><a href="#" class="icon brands style2 fa-instagram"><span class="label">Instagram</span></a></li>
							<li><a href="#" class="icon brands style2 fa-dribbble"><span class="label">Dribbble</span></a></li>
							<li><a href="#" class="icon brands style2 fa-github"><span class="label">GitHub</span></a></li>
							<li><a href="#" class="icon brands style2 fa-500px"><span class="label">500px</span></a></li>
							<li><a href="#" class="icon solid style2 fa-phone"><span class="label">Phone</span></a></li>
							<li><a href="#" class="icon solid style2 fa-envelope"><span class="label">Email</span></a></li>
						</ul>
					</section>
					<ul class="copyright">
						<li>&copy; Untitled. All rights reserved</li><li>Design: <a href="http://html5up.net">HTML5 UP</a></li>
					</ul>
				</div>
			</footer>

		</div>

		<!-- Scripts -->
		<script src="static/js/jquery.min.js"></script>
		<script src="static/js/browser.min.js"></script>
		<script src="static/js/breakpoints.min.js"></script>
		<script src="static/js/util.js"></script>
		<script src="static/js/main.js"></script>

		<script>
			// Cálculo del costo en tiempo real
			const numberOfPeopleInput = document.getElementById('num-of-people');
			const costInput = document.getElementById('cost');

			numberOfPeopleInput.addEventListener('input', function () {
				const numPeople = parseInt(this.value);
				const cost = Math.ceil(numPeople / 3) * 100;
				costInput.value = cost;
			});
		</script>

	</body>
</html>
