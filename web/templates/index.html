				align-items: center;

			#footer {

			}
		</style>
		<noscript><link rel="stylesheet" href="static/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">
		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Header -->
					<header id="header">
						<div class="inner">

							<!-- Logo -->
								<a href="/" class="logo">
									<center><span class="symbol"><img src="static/images/Los3amigos.png" alt="" /></span>

							<!-- Nav -->
								<nav>
									<ul>

								</nav>

						</div>

						<ul>
							<li><a href="/">Inicio</a></li>

							<li><a href="/sobre-nosotros">Sobre nosotros</a></li>
							<li><a href="/admin">Admin</a></li>
						</ul>
					</nav>

				<!-- Main -->
					<div id="main">
						<div class="inner">
							<header>
								<h1><center>Los 3 amigos</center></h3>
								<h3><center>Compartiendo grandes momentos desde siempre.</center></h3>
							</header>
							<section class="tiles">
								<article class="style1">
									<span class="image">
										<img src="static/images/menu.jpg" alt="" />
									</span>
									<a href="/menu">
										<h2>Nuestro Menú</h2>
									</a>
								</article>
								<article class="style2">
									<span class="image">
										<img src="static/images/pedido.png" alt="" />

									</a>
								</article>
								<article class="style3">

									</span>

									</a>
								</article>

										<div class="field half">
											<input type="text" name="name" id="name" placeholder="Name" />
										</div>
										<div class="field half">
											<input type="email" name="email" id="email" placeholder="Email" />
										</div>
										<div class="field">
											<textarea name="message" id="message" placeholder="Message"></textarea>
										</div>
									</div>
									<ul class="actions">
										<li><input type="submit" value="Enviar" class="primary" /></li>
									</ul>
								</form>
							</section>
						</div>
					<!-- Footer -->
					<footer id="footer">
						<div class="inner">
							<p> </p>
						</div>
					</footer>
